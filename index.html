<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Tip calculator app</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator">
    <section class="calculator-buttons-section">
      <form class="total-bill section-relative">
        <label class="label-text">Bill</label>
        <input type="number" id="value-to-calculate" placeholder="0" class="input-boxes">
        <img src="images/icon-dollar.svg">
      </form>
      <div class="calculator-buttons">
        <button class="percent-button button">5%</button>
        <button class="percent-button button">10%</button>
        <button class="percent-button button">15%</button>
        <button class="percent-button button">25%</button>
        <button class="percent-button button">50%</button>
        <input class="custom-percent-input button" type="number" placeholder="Custom">
      </div>
      <form class="people-quantity section-relative">
        <label class="label-text">Number of People</label>
        <input type="number" placeholder="0" id="number-of-people" class="input-boxes" required>
        <img src="images/icon-person.svg">
      </form>
    </section>
    <section class="calculator-result">
      <div class="calculator-text">
        <div class="tip-amount-person">
          <div class="amount-text">
            <h4 class="result-title">Tip Amount</h4>
            <span class="person-title">/ person</span>
          </div>
          <div class="amount-result">
            <span id="amount-person-result" class="value-text">$0.00</span>
          </div>
        </div>
        <div class="total-amount">
          <div class="total-text">
            <h4 class="result-title">Total</h4>
            <span class="person-title">/ person</span>
          </div>
          <div class="total-result">
            <span class="value-text" id="total-person-result">$0.00</span>
          </div>
        </div>
      </div>
      <button class="reset-values">Reset</button>
    </section>
  </div>
  <script src="script.js"></script>
</body>

</html>
